# gowatch.yml 配置示例

# 当前目录执行下生成的可执行文件的名字，默认是当前目录名
appname: "go-api"

# 指定编译完成后执行的命令，可指定自定义脚本
run_cmd: "./scripts/run.sh"

# 指定编译后的目标文件目录
output: ./

# 需要追加监听的文件名后缀，默认只有'.go'文件
watch_exts:
  - .yml
  - .go

# main 包路径，也可以是单个文件，多个文件使用逗号分隔
#build_pkg: ""

# build tags
#build_tags: ""

#在build app执行的命令 ，例如 swag init
#prev_build_cmds:
#  - swag init

# 是否禁止自动运行
disable_run: false

